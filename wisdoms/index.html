<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link

    />
    <link rel="stylesheet" href="style.css" />
    <title>Local Strorage</title>
  </head>

  <body>
    <h1 id="title">Write A Wisdom</h1>
    <div class="input-group input-group-lg">
      <input
        id="inputWisdom"
        type="text"
        placeholder="Write a wisdom"
        class="form-control"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-success"
        type="button"
        id="button-addon2"
        onclick="submitWisdom()"
      >
        Publish
      </button>
    </div>

    <hr />
    <button type="button" class="btn btn-danger" onclick="deleteAll()">
      Delete All !
    </button>

    <div id="wisdoms"></div>

    <script src="../Jquery/jquery.js"></script>
    <script src="main.js"></script>
  </body>
